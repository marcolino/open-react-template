image: node:12.13.1 # change to match your node version

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

before_script:
  - yarn install

test:
  stage: test
  script:
    - CI=true yarn test || true

pages:
  stage: deploy
  script:
    - CI=true yarn build
    - rm -rf public
    - mv build public
  artifacts:
    paths:
      - public # GitLab pages serve from a 'public' directory
  only:
    - master # run on master branch
